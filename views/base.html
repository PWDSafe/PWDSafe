<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PWDSafe</title>

    <!-- Bootstrap -->
    <link href="/components/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/components/jquery/jquery.min.js"></script>

    <script type="text/javascript" src="/components/clipboard.js/clipboard.min.js"></script>
    <script type="text/javascript" src="/components/pnotify/pnotify.custom.min.js"></script>
    <script type="text/javascript" src="/components/jquery.popconfirm.js"></script>
    <link href="/components/pnotify/pnotify.custom.min.css" media="all" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
    $(document).ready(function() {
      PNotify.prototype.options.styling = "bootstrap3";
    });
    </script>

    <script src="/pwdsafe.js"></script>

  </head>
  <body>
        {% if loggedin %}
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                        <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="/">PWDSafe</a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Groups <span class="caret"></span></a>
                                        <ul class="dropdown-menu" id="grouplist">
                                            <li><a href="/groups/create">Create group</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a href="/">Private</a></li>
                                        </ul>
                                    </li>

                                </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> {{ loggedin_email }} <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    {% if loggedin_ldap == false %}
                                    <li><a href="/changepwd">Change password</a></li>
                                    <li role="separator" class="divider"></li>
                                    {% endif %}
                                    <li><a href="/logout">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                        </div>
                </div>
        </nav>
        {% endif %}
        {% block content %}{% endblock %}
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/components/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
