<div class="modal fade" id="shareGroupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Share group</h4>
            </div>
            <div class="modal-body">
                <label for="email">Username</label>
                <input type="text" name="email" id="email" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="shareGroupSave">Share</button>
            </div>
        </div>
    </div>
</div>
