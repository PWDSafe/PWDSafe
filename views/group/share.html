{% extends "base.html" %}
{% block content %}
<div class="container">
    <h3 style="margin-bottom: 28px">{{ groupname }}</h3>
    {% if data|length > 0 %}
        <table class="table table-bordered">
            <thead>
                <th>Username</th>
                <th style="width: 1px;">Actions</th>
            </thead>
            <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.email }}</td>
                <td><a class="btn btn-danger removeUser" data-id="{{ row.id }}" data-groupid="{{ groupid }}" href="#"><i class="far fa-trash-alt"></i> Remove</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
    <div class="alert alert-info" role="alert">
        <strong>Not shared!</strong> This group isn't shared with anyone yet.
    </div>
    {% endif %}
    <input type="hidden" id="currentgroupid" value="{{ groupid }}">
    <button id="shareGroup" class="btn btn-primary">Share group</button>
    {% include "group/modalShareGroup.html" %}
</div>
{% endblock %}
